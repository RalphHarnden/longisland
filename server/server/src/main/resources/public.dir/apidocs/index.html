<!DOCTYPE HTML>
<html>
<head>
    <title>Magnet API Documentation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/apidocs.css" />
</head>
<body>
<div id="header">
    <div><img src="images/heading.png" alt="API Documentation Heading" /></div>
    <div class="page_title">
        <h1>- API Documentation -</h1>
    </div>
</div>
<div id="doc-nav">
    <div>
        <div id="docList" class="sections">
            <h3>Entities</h3>    
            <ul id="entitiesList" class="nav nav-list bs-docs-sidenav"></ul>
            <h3>Controllers</h3>
            <ul id="controllersList" class="nav nav-list bs-docs-sidenav"></ul>
        </div>
        <div class="content_container">
            <div id="entityDocs"></div>
            <div id="controllerDocs"></div>
        </div>
    </div>
</div>
<div id="ajax-content">
    <div id="entities-json"></div>
</div>

<script type="text/javascript" src="javascripts/plugins.js"></script>
<script type="text/javascript" src="javascripts/bootstrap.min.js"></script>
<script type="text/javascript" src="javascripts/magnet.js"></script>
<script type="text/javascript" src="javascripts/apidocs.js"></script>
<script type="text/javascript" src="javascripts/init.js"></script>

<script id="item-tmpl" type="text/x-jsrender">
            <span id="{{:name}}" class="item" style="display:none">
            <blockquote>
                <h2>{{:name}}</h2>
            </blockquote>
{{for apis tmpl="#api-tmpl"/}}
            </span>
</script>
<script id="api-tmpl" type="text/x-jsrender">
        <div class="well {{:api}}">
            <h3>{{:url}}</h3>
{{if params}}
            <h5>URL PARAMETERS</h5>
            <table class="table table-bordered table-striped">
                <tbody>
{{for params tmpl="#properties-tmpl"/}}
                </tbody>
            </table>
{{/if}}
{{for methods tmpl="#method-tmpl"/}}
        </div> 
</script>
<script id="method-tmpl" type="text/x-jsrender">
            <blockquote class="{{:method}}">
                <legend>{{:method}}</legend>
                <p>{{:description}}</p>
                <h5>API PROPERTIES</h5>
                <table class="api-property table table-bordered table-striped">
                    <tbody>
{{for properties tmpl="#properties-tmpl"/}}
                    </tbody>
                </table>
{{if !isController}} 
                <h5>SAMPLE DATA</h5>
                <table class="api-sample table table-bordered table-striped">
                    <tbody>
{{for samples tmpl="#samplerequest-tmpl"/}}
                    </tbody>
                </table>
{{/if}}  
            </blockquote>
</script>
<script id="urlparams-tmpl" type="text/x-jsrender">
                  <tr>
                    <td>
                      <h5><b>Name:</b> {{:name}}</h5>
                      <p>
                        {{if description}}<b>Description:</b> {{:description}}{{/if}}
                        {{if style}}<b>Style:</b> {{:style}}{{/if}}
                        {{if type}}<b>Type:</b>  {{:type}}{{/if}}
                        {{if optional && optional === false}}<b>Optional:</b>  {{:optional}}{{/if}}
                      </p>
                    </td>
                  </tr>
</script>
<script id="properties-tmpl" type="text/x-jsrender">
                  <tr>
                    <td>
                      <h5>{{:name}} {{if optional === false}} <span style="color:red">*</span>{{/if}} {{if req == "1"}} <span style="color:red">*</span>{{/if}}</h5> <div class="info-bullets"><span class="label label-info">{{if type}}{{:type}}{{else}}string{{/if}}</span>{{if style}}<span class="label label-info">{{:style}}</span>{{/if}}</div>
                      <p>{{if description}}{{:description}}{{else if doc}}{{:doc}}{{else}}There is no documentation for this property.{{/if}}</p>
                    </td>
                  </tr>
</script>
<script id="samplerequest-tmpl" type="text/x-jsrender">
                  <tr>
                    <td>
                      <pre>{{:sample}}</pre>  
                    </td>
                  </tr>
</script>

</body>
</html>
